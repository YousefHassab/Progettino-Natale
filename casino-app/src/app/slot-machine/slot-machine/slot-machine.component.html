<div class="slot-machine-container">
  <div class="game-header">
    <h1>ðŸŽ° Slot Machine 4x5</h1>
    <div class="user-stats" *ngIf="userData">
      <span>Crediti: {{ userData.credits | currency:'EUR' }}</span>
    </div>
  </div>

  <div class="game-area">
    <div class="slot-box">
      <!-- NUOVA GRIGLIA 4x5 -->
      <div class="reels-grid">
        <div class="reel-cell" *ngFor="let symbol of reels" [class.spinning]="isSpinning">
          <div class="symbol">{{ symbol }}</div>
        </div>
      </div>

      <div class="controls">
        <div class="bet-buttons">
          <button *ngFor="let amount of betAmounts" 
                  [class.active]="betAmount === amount"
                  (click)="setBetAmount(amount)">
            {{ amount }}â‚¬
          </button>
        </div>

        <button class="spin-button" (click)="spin()" [disabled]="!canSpin()">
          {{ isSpinning ? 'GIRO...' : 'GIOCA!' }}
        </button>

        <div class="game-message" *ngIf="lastResult">
          <p [class.win]="lastResult.winAmount > 0">{{ lastResult.message }}</p>
          <h2 *ngIf="lastResult.winAmount > 0">+{{ lastResult.winAmount }}â‚¬</h2>
        </div>
      </div>
    </div>
  </div>
</div>
