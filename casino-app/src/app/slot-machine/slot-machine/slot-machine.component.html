<div class="slot-machine">
  <div class="top-hud">
    <button (click)="goHome()" style="background:transparent; border:1px solid rgba(255,255,255,0.3); color:white; padding:10px 20px; border-radius:20px; cursor:pointer;">üè† LOBBY</button>
    <div class="balance-display">{{ balance | number:'1.0-0' }}‚Ç¨</div>
  </div>

  <div *ngIf="winAmount > 0" class="win-msg">
    BIG WIN!<br>+{{winAmount}}‚Ç¨
  </div>

  <div class="game-container">
    <div class="reels-grid">
      <div class="symbol" *ngFor="let s of grid" [class.blur]="spinning">
        {{ s }}
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    
    <!-- SELETTORE PUNTATA -->
    <div style="text-align:center;">
      <div style="color:#aaa; font-size:0.8rem; margin-bottom:5px;">SCEGLI PUNTATA</div>
      <div class="bet-selector">
        <div *ngFor="let amount of betOptions" 
             class="bet-btn" 
             [class.active]="bet === amount"
             (click)="setBet(amount)">
             {{ amount }}‚Ç¨
        </div>
      </div>
    </div>

    <!-- TASTO SPIN -->
    <div class="spin-button" (click)="spin()">
      <div class="spin-icon">‚Üª</div>
    </div>

    <!-- PANNELLO VINCITA -->
    <div class="win-panel">
      <div style="color:#aaa; font-size:0.8rem;">VINCITA</div>
      <div class="win-val">{{ winAmount }}‚Ç¨</div>
    </div>
  </div>
  
  <div style="margin-top:10px; color:#666; font-size:0.9rem;">{{ message }}</div>
</div>
